worker_processes auto;
events {
    worker_connections 1024;
}
http {
    server {
        listen 80;
        server_name my-api.local;
        location / {
            proxy_pass http://app:8080;
        }
    }
    server {
        listen 443 ssl;
        location / {
            proxy_pass http://app:8080;
        }
    }
}